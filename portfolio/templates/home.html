{% extends 'layout.html' %}

{% block content %}

{% load static %}

<header class="row bg-dark rounded-0" >
    <div class="col-md-4" style="padding-left: 0px">
        <img src="{% static 'portfolio/yo.jpg' %}" alt="" width="200px">
    </div>
    <div class="col-md-8 my-auto">
        <h1>Alain Gamarov</h1>
        <p>Yo sólo quería escribir.</p>
    </div>
</header>
<br>
<br>
    <div class="row my-4 text-center" >
        <h3 class="text-secondary">MIS HISTORIAS</h3>

        {% for project in projects %}
            <div class="col-md-4 p-4">
                <div class="card bg-dark card-project">
                    <img src='{{ project.image.url }}' alt='{{project.title}}' class="card-img-top"/>
                    <div class="card-body">
                        <h2>{{project.title}}</h2>
                        <p>{{project.description}}</p>
                        
                        {% if project.url %}
                            <a href='{{project.url}}' class="btn btn-dark bg-danger rounded-1 btn-sm" target="_blank">visit</a>
                        {% endif %}
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>

{% endblock %}
